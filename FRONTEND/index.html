    <script>
        var comentarios = [];
        let token = localStorage.getItem('token');

        if(token == null){
            window.location.href = 'login.html';
        }

        function comments(){
            let url = "http://localhost:3000/api/comment?pid=";
            let xhr = new XMLHttpRequest();
            xhr.open('GET',url);

            xhr.send();
            xhr.onload = function () {
                if (xhr.status != 200 && xhr.status != 201) { 
                    alert(xhr.status + ': ' + xhr.statusText);
                } 
                else {
                    let data = JSON.parse(xhr.responseText);
                    comentarios = data;
                }
        
            };
        }

        comments();

        function proffesorsList(){
            let url = "http://localhost:3000/api/professors?nombre="
            let xhr = new XMLHttpRequest();
            xhr.open('GET',url);

            xhr.send();
            xhr.onload = function () {
                if (xhr.status != 200 && xhr.status != 201) { 
                    alert(xhr.status + ': ' + xhr.statusText);
                } 
                else {
                    search = document.getElementById('search').value;
                    let data = JSON.parse(xhr.responseText);
                    if(data != null){
                        document.getElementById('bodytable').replaceChildren();
                
                        if(data.length == 0){
                            let text = "<tr><td colspan='5' style='text-align: center;'>No se encontraron profesores<td><tr>";
                            document.getElementById('bodytable').append(text);
                            return;
                        }

                        for(let i = 0; i < data.length; i++) {
                            let text = "<tr>";
                            let nombre = `${data[i].nombre} ${data[i].apellido}`;
                            text += `<td>${nombre}</td>`;
                            let departamento = `${data[i].departamento}`;
                            text += `<td>${departamento}</td>`;

                            let promedioGrupo = 0.0;
                            let rating = 0.0;
                            let nivelDificultad = 0.0;    

                            let division = 0;
                            for(let j = 0; j < comentarios.length; j++){
                                if(comentarios[j].pid == data[i]._id){
                                    promedioGrupo += comentarios[j].calificacionObtenida;
                                    rating += comentarios[j].calificacion;
                                    nivelDificultad += comentarios[j].dificultad;
                                    division++;
                                }
                            }

                            if(division > 0){
                                promedioGrupo = promedioGrupo/division;
                                rating = rating/division;
                                nivelDificultad = nivelDificultad/division;
                            }
                            
                            let url = "comments.html?pid="+data[i]._id;

                            text += `<td>${promedioGrupo}</td>`;
                            text += `<td>${nivelDificultad}</td>`;
                            text += `<td>${rating}</td>`;
                            text += `<td><a href='${url}' class="btn btn-primary">Comentarios</a></td>`;
                            text += "</tr>";
                            document.getElementById('bodytable').innerHTML += text;
                        }
                    }
                }
            };
        }

        proffesorsList()

        function registerProfessor(){
            let nombre = document.getElementById('professorName').value;
            let apellido = document.getElementById('professorLastName').value;
            let departamento = document.getElementById('department').value;

            if(nombre == '' || apellido == '' || departamento == ''){
                alert('Se necesitan todos los datos');
            }
            else{
                let body = {
                    'nombre': nombre,
                    'apellido': apellido,
                    'departamento': departamento
                }


                let xhr = new XMLHttpRequest();
                xhr.open("POST", "http://localhost:3000/api/professors");
  
                xhr.setRequestHeader("content-Type", "application/json");
                xhr.setRequestHeader("x-user-token", token);
  
                xhr.send(JSON.stringify(body));
            
                xhr.onload = function () {
                    if (xhr.status == 200) {
                        alert("Profesor registrado exitosamente");
                        window.location.href = 'index.html';
                    } else {
                        alert("Error: " + xhr.response);
                    }
                };
            }
        }

        function salir() {
            localStorage.removeItem('token');
            window.location.href = 'login.html';
        }
